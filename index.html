<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
  </header>

  <main>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#00ffae">
    </div>

    <img src="https://source.unsplash.com/Ys-DBJeX0nE/800x500">
  </main>

  <footer class="footer">
    <p>Challenge 3 - 30 Days of JavaScript by
      <a href="https://JavaScript30.com">Wes Bos</a>
    </p>
    <p>Esther Pato</p>
    <p>Image Sample: Photo by
      <a href="https://unsplash.com/@agkdesign">Alex Knight</a> on Unsplash</p>
  </footer>

  <script src="main.js"></script>

</body>

</html>
